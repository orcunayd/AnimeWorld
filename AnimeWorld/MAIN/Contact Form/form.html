<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="_5ddc5e41-ca56-4c4e-b4e2-ec09d063e305-removebg-preview.png">
</head>
<body>
<div class="hero">

<form>
    <div class="row">
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fas fa-user"></i> Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
        </div>
    </div>
    
    <div class="input-group">
        <input type="email" id="email" required>
        <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
    </div>
    <div class="input-group">
        <textarea id="message" rows="8" required></textarea>
        <label for="message"><i class="fas fa-comments"></i> Your Message</label>
    </div>
    <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
</form>        

</div>
</body>
</html>
